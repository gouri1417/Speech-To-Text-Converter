<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech to Text Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <h1>Speech to Text Converter</h1>
        <textarea id="text" name="text" rows="4" style="overflow: hidden; height: 160px;"></textarea>
        <div class="container">
            <button id="micButton" class="micButton">Start/Stop Recording</button>
            <br>
            <span class="instruction">Click on the button to start/stop recording</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
